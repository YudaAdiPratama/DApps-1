<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta charset="utf-8" />
	<title>DApp Browser Integrated</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,
		maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
	<meta content="Vex Basic DApp Scatter Integrated" />
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/vex.min.js" type="text/javascript"></script>
	<script src="js/scatterjs-core.min.js" type="text/javascript"></script>
	<script src="js/scatterjs-plugin-vexjs.min.js" type="text/javascript"></script>
	<script src="js/pocket.vex.min.js" type="text/javascript"></script>
</head>
<body>
	<img src="img/bg.jpg" id="bg">
	<div class="row h-100 justify-content-center align-items-center">
		<img src="img/vex-logo.svg" id="logo">
		<img src="img/ufo.png" id="ufo" class="flying">
		<table>
			<tr>
				<td></td>
				<td colspan="3" class="blocks">
					<div id="rhead">
						<div id="eyes" class="w-100 text-center tog">
							<div class="eye">X</div>
							<div class="eye">X</div>
						</div>
						<div id="dots" class="w-100 text-center tog d-none">.</div>
						<div id="nopen" class="w-100 text-center tog d-none">
							Please Open Your VexWallet
						</div>
						<div id="gotin" class="w-100 text-center tog d-none">
							<span id="intro">Welcome</span>
							<br><span id="user"></span>
							<br>
						</div>
					</div>
				</td>
				<td></td>
			</tr>
			<tr>
				<td class="blocks hands"></td>
				<td colspan="3" class="blocks">
					<div id="rbody" class="h-100 justify-content-center align-items-center text-center">
						<button id="login" class="btn btn-primary tog">Please Login</button>
						<button id="logout" class="btn btn-danger tog d-none">Logout</button>
					</div>
				</td>
				<td class="blocks hands"></td>
			</tr>
			<tr>
				<td></td>
				<td class="blocks feet"></td>
				<td></td>
				<td class="blocks feet"></td>
				<td></td>
			</tr>
		</table>
	</div>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
